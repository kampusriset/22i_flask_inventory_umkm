<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Inventory System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
    <style>
        body {
            background-image: url("{{ url_for('static', filename='img/bumper-bg.png') }}");
        }

        .row a {
            text-decoration: none !important;
            color: var(--theme);
        }

        .row a:hover {
            text-decoration: underline;
            color: rgb(7, 161, 178);
        }

        /* .logo-white {
            filter: grayscale(100%) invert(1);
        } */
    </style>
</head>

<body>
    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row main-content bg-success text-center">
            <div class="col-md-4 text-center company__info">
                <span class="company__logo">
                    <h2>
                        <span>
                            <img src="{{ url_for('static', filename='img/logo.png') }}" class="logo-white"
                                alt="Company Logo" style="width: 75%;" />
                        </span>
                    </h2>
                </span>
                <!-- <h4 class="company_title">Your Company Logo</h4> -->
            </div>
            <div class="col-md-8 col-xs-12 col-sm-12 login_form">
                <div class="container-fluid">
                    <div class="row">
                        <h2>Login</h2>
                    </div>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <div class="row">
                        <form action="" method="POST" class="form-group">
                            <div class="row">
                                <input type="text" name="username" id="username" class="form__input"
                                    placeholder="Username" />
                            </div>
                            <div class="row">
                                <input type="password" name="password" id="password" class="form__input"
                                    placeholder="Password" />
                            </div>
                            <div class="">
                                <input type="submit" value="Submit" class="btn" />
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <p class="mt-3 text-center">
                            Don't have an account?
                            <a href="{{ url_for('barang_controller.register') }}">Register here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
