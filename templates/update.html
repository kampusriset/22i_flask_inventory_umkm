<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Barang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Update Barang</h2>
    <form action="{{ url_for('barang_controller.update', kode=barang[1]) }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="kode" class="form-label">Kode Barang</label>
            <input type="text" class="form-control" id="kode" name="kode" value="{{ barang[1] }}" readonly>
        </div>
        <div class="mb-3">
            <label for="nama" class="form-label">Nama Barang</label>
            <input type="text" class="form-control" id="nama" name="nama" value="{{ barang[2] }}" required>
        </div>
        <div class="mb-3">
            <label for="jumlah" class="form-label">Jumlah</label>
            <input type="number" class="form-control" id="jumlah" name="jumlah" value="{{ barang[3] }}" required>
        </div>
        <div class="mb-3">
            <label for="kondisi" class="form-label">Kondisi</label>
            <select class="form-select" id="kondisi" name="kondisi" required>
                <option value="Bagus" {% if barang[4] == 'Bagus' %}selected{% endif %}>Bagus</option>
                <option value="Rusak" {% if barang[4] == 'Rusak' %}selected{% endif %}>Rusak</option>
                <option value="Sedang" {% if barang[4] == 'Sedang' %}selected{% endif %}>Sedang</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="gambar" class="form-label">Upload Gambar</label>
            <input type="file" class="form-control" id="gambar" name="gambar" accept="image/*">
            <small class="form-text text-muted">Biarkan kosong jika tidak ingin mengganti gambar.</small>
            <br>
            <img src="{{ barang[5] }}" alt="Gambar Barang" width="100" class="mt-2">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="boleh_dipinjam" name="boleh_dipinjam" {% if barang[6] %}checked{% endif %}>
            <label class="form-check-label" for="boleh_dipinjam">Boleh Dipinjam</label>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status" required>
                <option value="Tersedia" {% if barang[7] == 'Tersedia' %}selected{% endif %}>Tersedia</option>
                <option value="Dipinjam" {% if barang[7] == 'Dipinjam' %}selected{% endif %}>Dipinjam</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{{ url_for('barang_controller.index') }}" class="btn btn-secondary">Batal</a>
    </form>
</body>
</html>
